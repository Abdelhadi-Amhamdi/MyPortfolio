<script>
  $(document).ready(()=> {
    $(window).scroll(()=> {
      var top = $(window).scrollTop();
      const nav = $('.navbar');
      if(top >= 100 ){
        nav.addClass('change');
      }else if(nav.hasClass('change')){
        nav.removeClass('change')
      }
    })
  })
      
</script>
